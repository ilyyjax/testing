<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Cartoon Avatar Maker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="topbar">
    <h1 class="brand">üé® Cartoon Avatar Maker</h1>
    <div class="actions">
      <button id="randomBtn" class="btn bounce">üé≤ Randomize</button>
      <button id="downloadBtn" class="btn primary pulse">‚¨áÔ∏è Download</button>
    </div>
  </header>

  <main class="layout">
    <section class="previewpane fade-in">
      <div class="avatar-card">
        <svg id="avatarSvg" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg"></svg>
      </div>
    </section>

    <section class="leftpane slide-up">
      <div class="panel">
        <h2>Face</h2>
        <label>Skin <input type="color" id="skinColor" value="#f2d1b3"/></label>
        <label>Shape
          <select id="faceShape">
            <option value="round">Round</option>
            <option value="oval">Oval</option>
            <option value="square">Square</option>
          </select>
        </label>
      </div>

      <div class="panel">
        <h2>Hair</h2>
        <label>Style
          <select id="hairStyle">
            <option value="short">Short</option>
            <option value="long">Long</option>
            <option value="bun">Bun</option>
            <option value="bald">Bald</option>
          </select>
        </label>
        <label>Color <input type="color" id="hairColor" value="#2b2b2b"/></label>
      </div>

      <div class="panel">
        <h2>Eyes & Mouth</h2>
        <label>Eyes
          <select id="eyeStyle">
            <option value="normal">Normal</option>
            <option value="happy">Happy</option>
            <option value="sleepy">Sleepy</option>
            <option value="sunglasses">Sunglasses</option>
          </select>
        </label>
        <label>Eye Color <input type="color" id="eyeColor" value="#2a4d9a"/></label>
        <label>Mouth
          <select id="mouthStyle">
            <option value="smile">Smile</option>
            <option value="neutral">Neutral</option>
            <option value="open">Open</option>
          </select>
        </label>
      </div>

      <div class="panel">
        <h2>Extras</h2>
        <label><input type="checkbox" id="glassesToggle"> Glasses</label>
        <label><input type="checkbox" id="beardToggle"> Beard</label>
      </div>

      <div class="panel">
        <h2>Background</h2>
        <label>Style
          <select id="bgStyle">
            <option value="plain">Plain</option>
            <option value="circle">Circle</option>
            <option value="stripes">Stripes</option>
          </select>
        </label>
        <label>Color <input type="color" id="bgColor" value="#ffffff"/></label>
      </div>

      <button id="resetBtn" class="btn danger shake">üîÑ Reset</button>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
